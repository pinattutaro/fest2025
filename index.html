<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-aframe.prod.js"></script>
    <style>
      body {
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <mindar-image
      mindar-image-target-src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@master/examples/image-targets/mind-ar-test.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true"
      auto-start="true"
    >
      <a-scene
        mindar-image-scene
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
      >
        <a-assets>
          <!-- 必要なアセットがあればここに追加 -->
        </a-assets>

        <!-- マーカーを原点に変換するための構造 -->
        <a-entity id="marker-root" mindar-image-target="targetIndex: 0">
          <!-- この中が「AR空間の原点」として振る舞う -->
          <a-entity id="world-anchor">
            <!-- 原点に表示されるボックス -->
            <a-box id="box" 
                   position="0 0 0" 
                   material="color: red; opacity: 1;" 
                   scale="0.2 0.2 0.2"
                   rotate-animation>
            </a-box>
            <a-entity axes-helper></a-entity>
          </a-entity>
        </a-entity>

        <a-camera id="ar-camera" position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </mindar-image>

    <script>
      // 座標軸描画コンポーネント
      AFRAME.registerComponent('axes-helper', {
        init: function () {
          const helper = new THREE.AxesHelper(0.5);
          helper.renderOrder = 999;
          this.el.setObject3D('axesHelper', helper);
        },
        remove: function () {
          this.el.removeObject3D('axesHelper');
        }
      });

      // 回転アニメーション
      AFRAME.registerComponent('rotate-animation', {
        schema: {
          speed: { type: 'number', default: 60 }
        },
        init: function () {
          this.rotation = 0;
        },
        tick: function (time, timeDelta) {
          this.rotation += this.data.speed * (timeDelta / 1000);
          this.rotation %= 360;
          this.el.setAttribute('rotation', {
            x: 0,
            y: this.rotation,
            z: 0
          });
        }
      });

      function isARjsSupported() {
        return (
          'mediaDevices' in navigator &&
          'getUserMedia' in navigator.mediaDevices &&
          !!window.WebGLRenderingContext &&
          location.protocol === 'https:'
        );
      }
      console.log(isARjsSupported() ? "AR.jsはこの端末で使えます！" : "対応していません。");
